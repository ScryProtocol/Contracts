{% extends "base.html" %}
{% block title %}Login – Local AI{% endblock %}
{% block body %}
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-logo">⚡ Local AI</div>
        <h2>Welcome back</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary btn-full">Sign In</button>
        </form>
        <p class="auth-switch">Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
    </div>
</div>
{% endblock %}
