// PAY TAB
// ═══════════════════════════════════════════════════════════════════
function PayTab({ agent, notify, setAgent }) {
  const [url, setUrl] = useState("");
  const [busy, setBusy] = useState(false);
  const [status, setStatus] = useState("");
  const [result, setResult] = useState(null);
  const [streamCfg, setStreamCfg] = useState(null);
  const [streamOn, setStreamOn] = useState(false);
  const [streamStats, setStreamStats] = useState({ ticks: 0, ok: 0, fail: 0, lastAt: 0 });
  const [musicWsEnabled, setMusicWsEnabled] = useState(true);
  const [musicSession, setMusicSession] = useState(`sess_${Date.now().toString(36)}`);
  const [musicWsState, setMusicWsState] = useState("disconnected");
  const [musicWsLastEvent, setMusicWsLastEvent] = useState("");
  const [musicWsDebug, setMusicWsDebug] = useState("");
  const [, forceRender] = useState(0);
  const streamTimerRef = useRef(null);
  const streamTickBusyRef = useRef(false);
  const streamUrlRef = useRef("");
  const streamCtxRef = useRef({ mode: "generic", music: null, intervalSec: 5 });
  const wsRef = useRef(null);
  const wsWaitersRef = useRef([]);
  const wsEventsRef = useRef([]);

  const resolveMusicTarget = useCallback((targetUrl) => {
    let u;
    try {
      u = new URL(targetUrl);
    } catch (_e) {
      return null;
    }
    const p = String(u.pathname || "");
    const isMusic = p === "/music" || p === "/music/chunk" || p === "/v1/music/chunk";
    if (!isMusic) return null;
    const chunkPath = p === "/music" ? "/music/chunk" : p;
    const cursorRaw = Number(u.searchParams.get("cursor") || "0");
    const cursor = Number.isFinite(cursorRaw) && cursorRaw >= 0 ? Math.floor(cursorRaw) : 0;
    const track = String(u.searchParams.get("track") || "neon-sky").trim() || "neon-sky";
    const requestedSession = String(u.searchParams.get("session") || "").trim();
    const sessionId = normalizeMusicSessionId(requestedSession || musicSession);
    if (sessionId !== musicSession) setMusicSession(sessionId);
    return {
      origin: u.origin,
      host: u.host,
      chunkPath,
      track,
      cursor,
      sessionId
    };
  }, [musicSession]);

  const normalizeTargetUrl = useCallback((inputUrl) => {
    let u;
    try {
      u = new URL(String(inputUrl || "").trim(), window.location.origin);
    } catch (_e) {
      throw new Error("Invalid URL");
    }
    const page = new URL(window.location.href);
    const p = String(u.pathname || "");
    const isMusic = p === "/music" || p === "/music/chunk" || p === "/v1/music/chunk";
    let normalized = false;

    if (page.protocol === "https:" && u.protocol === "http:") {
      if (isMusic && isEquivalentMusicHost(u.host, page.host)) {
        u.protocol = "https:";
        u.host = canonicalMusicHttpsHost(page.host);
        normalized = true;
      } else if (isMusic) {
        u.protocol = "https:";
        normalized = true;
      }
    }
    if (isMusic && u.protocol === "https:" && isEquivalentMusicHost(u.host, MUSIC_CANONICAL_HTTPS_HOST)) {
      const canonical = canonicalMusicHttpsHost(MUSIC_CANONICAL_HTTPS_HOST);
      if (u.host !== canonical) {
        u.host = canonical;
        normalized = true;
      }
    }

    return { url: u.toString(), normalized };
  }, []);

  const settleWsEvent = useCallback((msg) => {
    setMusicWsLastEvent(String(msg?.type || ""));
    wsEventsRef.current.push(msg);
    if (wsEventsRef.current.length > 100) wsEventsRef.current.shift();
    const pending = wsWaitersRef.current;
    if (!pending.length) return;
    const keep = [];
    for (const waiter of pending) {
      if (waiter.type === msg?.type) {
        waiter.resolve(msg);
      } else {
        keep.push(waiter);
      }
    }
    wsWaitersRef.current = keep;
  }, []);

  const waitWsType = useCallback((type, timeoutMs = 5000) => {
    return new Promise((resolve, reject) => {
      const idx = wsEventsRef.current.findIndex((m) => m && m.type === type);
      if (idx >= 0) {
        const [msg] = wsEventsRef.current.splice(idx, 1);
        resolve(msg);
        return;
      }
      const timer = setTimeout(() => {
        wsWaitersRef.current = wsWaitersRef.current.filter((w) => w !== waiter);
        reject(new Error(`Timeout waiting for ${type}`));
      }, timeoutMs);
      const waiter = {
        type,
        resolve: (msg) => {
          clearTimeout(timer);
          resolve(msg);
        },
        reject
      };
      wsWaitersRef.current.push(waiter);
    });
  }, []);

  const closeMusicWs = useCallback((nextState = "disconnected") => {
    for (const waiter of wsWaitersRef.current) {
      waiter.reject(new Error("WebSocket disconnected"));
    }
    wsWaitersRef.current = [];
    wsEventsRef.current = [];
    const ws = wsRef.current;
    wsRef.current = null;
    if (ws) {
      try { ws.onopen = null; ws.onmessage = null; ws.onclose = null; ws.onerror = null; } catch {}
      try { if (ws.readyState === 0 || ws.readyState === 1) ws.close(); } catch {}
    }
    setMusicWsState(nextState);
  }, []);

  const sendWs = useCallback((payload) => {
    const ws = wsRef.current;
    if (!ws || ws.readyState !== 1) throw new Error("Music websocket is not connected");
    ws.send(JSON.stringify(payload));
  }, []);

  const ensureMusicWs = useCallback(async (targetUrl) => {
    const rawMusic = resolveMusicTarget(targetUrl);
    if (!rawMusic) throw new Error("URL is not a music endpoint (/music or /music/chunk)");
    const page = new URL(window.location.href);
    const music = { ...rawMusic };
    const sameService = isEquivalentMusicHost(rawMusic.host, page.host);
    const canonicalHttpsHost = canonicalMusicHttpsHost(page.host);

    // Keep stream/pay calls on secure same-origin when user mixes IP/domain.
    if (sameService) {
      if (page.protocol === "https:") {
        music.origin = `https://${canonicalHttpsHost}`;
        music.host = canonicalHttpsHost;
      } else {
        music.origin = page.origin;
        music.host = page.host;
      }
    } else if (page.protocol === "https:" && rawMusic.origin.startsWith("http://")) {
      music.origin = rawMusic.origin.replace(/^http:\/\//, "https://");
    }
    if (music.origin.startsWith("https://") && isEquivalentMusicHost(music.host, MUSIC_CANONICAL_HTTPS_HOST)) {
      music.origin = canonicalizeMusicHttpsOrigin(music.origin);
      music.host = new URL(music.origin).host;
    }

    if (wsRef.current && wsRef.current.readyState === 1) {
      return music;
    }

    closeMusicWs("connecting");
    const wsOrigin = sameService
      ? (page.protocol === "https:" ? `https://${canonicalHttpsHost}` : page.origin)
      : music.origin;
    const wsProto = wsOrigin.startsWith("https://") ? "wss://" : "ws://";
    let wsHost = wsOrigin.replace(/^https?:\/\//, "");
    if (wsProto === "wss://" && isEquivalentMusicHost(wsHost, MUSIC_CANONICAL_HTTPS_HOST)) {
      wsHost = MUSIC_CANONICAL_HTTPS_HOST;
    }
    const wsUrl = `${wsProto}${wsHost}/music/ws?session=${encodeURIComponent(music.sessionId)}`;
    setMusicWsDebug(wsUrl);

    await new Promise((resolve, reject) => {
      const ws = new WebSocket(wsUrl);
      wsRef.current = ws;
      let done = false;
      const timeout = setTimeout(() => {
        if (done) return;
        done = true;
        closeMusicWs("timeout");
        reject(new Error("Music websocket connection timed out"));
      }, 6000);

      ws.onopen = () => {
        if (done) return;
        done = true;
        clearTimeout(timeout);
        setMusicWsState("connected");
        resolve();
      };
      ws.onmessage = (ev) => {
        let msg;
        try {
          msg = JSON.parse(String(ev.data || "{}"));
        } catch (_e) {
          return;
        }
        if (msg?.type === "error") setStatus(msg.error || "music ws error");
        if (msg?.type === "stream.stop" && streamOn) {
          setStreamOn(false);
          if (streamTimerRef.current) {
            clearInterval(streamTimerRef.current);
            streamTimerRef.current = null;
          }
        }
        settleWsEvent(msg);
      };
      ws.onclose = (ev) => {
        const code = Number(ev?.code || 0);
        closeMusicWs(`closed:${code}`);
        if (!done) {
          done = true;
          clearTimeout(timeout);
          reject(new Error(`Music websocket closed (${code})`));
        }
      };
      ws.onerror = () => {
        if (done) return;
        done = true;
        clearTimeout(timeout);
        closeMusicWs("error");
        if (wsProto === "wss://" && hostOnly(wsHost) === "159.223.150.70") {
          reject(new Error("Music websocket error (IP TLS cert expired). Use https://pogchamp.tv/music"));
          return;
        }
        reject(new Error(`Music websocket error (${wsHost})`));
      };
    });

    return music;
  }, [closeMusicWs, resolveMusicTarget, settleWsEvent, streamOn]);

  const stopStream = useCallback((msg) => {
    if (streamTimerRef.current) {
      clearInterval(streamTimerRef.current);
      streamTimerRef.current = null;
    }
    try {
      if (streamCtxRef.current.mode === "music" && wsRef.current && wsRef.current.readyState === 1) {
        sendWs({ type: "control.stop" });
      }
    } catch (_e) {}
    streamTickBusyRef.current = false;
    streamCtxRef.current = { mode: "generic", music: null, intervalSec: 5 };
    setStreamOn(false);
    if (msg) setStatus(msg);
  }, [sendWs]);

  useEffect(() => () => {
    if (streamTimerRef.current) clearInterval(streamTimerRef.current);
    closeMusicWs("disconnected");
  }, [closeMusicWs]);

  const resolveStreamPlan = useCallback(async (targetUrl) => {
    const disc = await agent.discoverOffers(targetUrl);
    if (disc.status !== 402) throw new Error(`Expected 402 offers, got ${disc.status}`);
    if (!disc.offers.length) throw new Error("No offers found");
    const offer = agent.chooseOffer(disc.offers, "auto");
    if (!offer) throw new Error("No compatible offer");
    const stream = parseHubStream(offer);
    const sym = guessAssetSym(offer);
    return { offer, amount: stream.amount, t: stream.t, sym };
  }, [agent]);

  const runTick = useCallback(async (targetUrl) => {
    if (streamTickBusyRef.current) return;
    streamTickBusyRef.current = true;
    setStatus("Streaming tick: paying current interval…");
    try {
      let payTarget = targetUrl;
      if (streamCtxRef.current.mode === "music" && streamCtxRef.current.music) {
        const m = streamCtxRef.current.music;
        const u = new URL(`${m.origin}${m.chunkPath}`);
        u.searchParams.set("track", m.track);
        u.searchParams.set("cursor", String(m.cursor));
        u.searchParams.set("session", m.sessionId);
        payTarget = u.toString();
      }

      const payTickOnce = () => agent.payUrl(payTarget, {
        route: "auto",
        topupPayments: 100,
        lowWaterPayments: 10,
        onStatus: setStatus
      });
      let res;
      try {
        res = await payTickOnce();
      } catch (e) {
        const msg = String(e?.message || "");
        if (/failed to fetch/i.test(msg)) {
          setStatus("Transient network error; retrying tick…");
          await new Promise((r) => setTimeout(r, 900));
          res = await payTickOnce();
        } else {
          throw e;
        }
      }
      if (!res.ok && streamCtxRef.current.mode === "music" && streamCtxRef.current.music) {
        const errText = String(res?.response?.error || res?.response?.message || "").toLowerCase();
        if (errText.includes("stream not approved")) {
          setStatus("Music session not approved; reconnecting control…");
          try {
            await ensureMusicWs(payTarget);
            sendWs({ type: "control.start" });
            await waitWsType("stream.start", 2000).catch(() => null);
          } catch (_e) {}
          res = await payTickOnce();
        }
      }
      setResult(res);
      setStreamStats(prev => ({
        ticks: prev.ticks + 1,
        ok: prev.ok + (res.ok ? 1 : 0),
        fail: prev.fail + (res.ok ? 0 : 1),
        lastAt: Date.now()
      }));
      forceRender(n => n + 1);
      if (!res.ok) {
        const tickErr = String(res?.response?.error || res?.response?.message || `HTTP ${res?.status || "?"}`);
        notify(`Stream tick payment failed: ${tickErr}`, "error");
      }

      if (streamCtxRef.current.mode === "music" && streamCtxRef.current.music) {
        const m = streamCtxRef.current.music;
        const s = res?.response?.stream || {};
        const nextCursor = Number(s.nextCursor);
        if (Number.isFinite(nextCursor) && nextCursor >= 0) {
          m.cursor = Math.floor(nextCursor);
        }
        const hasMore = s.hasMore !== false;
        if (!hasMore) {
          stopStream("Track complete");
          notify("Music stream complete", "ok");
        }
      }
    } catch (e) {
      setStreamStats(prev => ({ ...prev, ticks: prev.ticks + 1, fail: prev.fail + 1, lastAt: Date.now() }));
      notify(e.message, "error");
    } finally {
      streamTickBusyRef.current = false;
      if (!streamTimerRef.current) setStatus("");
    }
  }, [agent, ensureMusicWs, notify, sendWs, waitWsType]);

  const pay = async () => {
    if (!agent || !url.trim()) return;
    stopStream();
    setBusy(true); setResult(null); setStatus("Discovering offers…");
    try {
      const norm = normalizeTargetUrl(url.trim());
      if (norm.normalized) setUrl(norm.url);
      const res = await agent.payUrl(norm.url, { route: "auto", topupPayments: 100, lowWaterPayments: 10, onStatus: setStatus });
      setResult(res);
      try {
        const plan = await resolveStreamPlan(norm.url);
        setStreamCfg({ amount: plan.amount, t: plan.t, sym: plan.sym });
      } catch {}
      setStatus("");
      notify(res.ok ? "Payment successful!" : "Payment failed","ok");
      forceRender(n=>n+1);
    } catch (e) { setStatus(""); notify(e.message,"error"); }
    setBusy(false);
  };

  const startStream = async () => {
    if (!agent || !url.trim() || streamOn) return;
    setBusy(true);
    setResult(null);
    setStatus("Resolving stream plan from offer…");
    try {
      const norm = normalizeTargetUrl(url.trim());
      if (norm.normalized) setUrl(norm.url);
      const targetUrl = norm.url;
      const plan = await resolveStreamPlan(targetUrl);
      let cfg = { amount: plan.amount, t: plan.t, sym: plan.sym };
      setStreamCfg(cfg);
      setStreamStats({ ticks: 0, ok: 0, fail: 0, lastAt: 0 });
      streamUrlRef.current = targetUrl;
      streamCtxRef.current = { mode: "generic", music: null, intervalSec: cfg.t };

      let music = resolveMusicTarget(targetUrl);
      if (musicWsEnabled && music) {
        setStatus("Connecting music session websocket…");
        music = await ensureMusicWs(targetUrl);

        sendWs({ type: "offer.get", track: music.track, cursor: music.cursor });
        const offerMsg = await waitWsType("offer", 5000);
        const offer = Array.isArray(offerMsg?.offer?.accepts) ? offerMsg.offer.accepts[0] : null;
        if (offer) {
          const wsStream = parseHubStream(offer);
          cfg = { amount: wsStream.amount, t: wsStream.t, sym: guessAssetSym(offer) };
          setStreamCfg(cfg);
        }

        setStatus("Starting music stream control…");
        sendWs({ type: "control.start" });
        await waitWsType("stream.start", 3000).catch(() => null);

        streamCtxRef.current = {
          mode: "music",
          music: {
            origin: music.origin,
            chunkPath: music.chunkPath,
            track: music.track,
            cursor: music.cursor,
            sessionId: music.sessionId
          },
          intervalSec: cfg.t
        };
      }

      setStreamOn(true);
      notify(`Stream started: ${fmtToken(cfg.amount, cfg.sym)} ${cfg.sym} every ${cfg.t}s`, "ok");

      await runTick(targetUrl);
      streamTimerRef.current = setInterval(() => {
        runTick(streamUrlRef.current);
      }, cfg.t * 1000);
      setStatus(`Stream active: ${fmtToken(cfg.amount, cfg.sym)} ${cfg.sym} every ${cfg.t}s`);
    } catch (e) {
      stopStream();
      setStatus("");
      notify(e.message, "error");
    }
    setBusy(false);
  };

  const stopStreamClick = () => {
    if (!streamOn) return;
    stopStream("Stream stopped");
    notify("Stream stopped", "ok");
  };

  const amountSym = streamCfg?.sym || "USDC";

  return (
    <div>
      <SectionHead title="Pay 402 URL" sub="Full flow: discover → channel setup → sign → pay" />
      <div style={S.card}>
        <Field label="402-Protected URL" value={url} onChange={setUrl} placeholder="http://159.223.150.70/meow" />
        <div style={{display:"flex",gap:10,flexWrap:"wrap",marginBottom:8}}>
          <label style={{display:"flex",alignItems:"center",gap:6,fontSize:12,color:"#9ca3af"}}>
            <input type="checkbox" checked={musicWsEnabled} onChange={(e)=>setMusicWsEnabled(!!e.target.checked)} />
            Use Music WS Control
          </label>
          <div style={{fontSize:11,color:"#71717a"}}>ws: {musicWsState}{musicWsLastEvent ? ` · last ${musicWsLastEvent}` : ""}</div>
        </div>
        {musicWsDebug && <div style={{fontSize:10,color:"#6b7280",fontFamily:"monospace",marginTop:-4,marginBottom:8,wordBreak:"break-all"}}>ws url: {musicWsDebug}</div>}
        {musicWsEnabled && (
          <Field label="Music Session ID" value={musicSession} onChange={setMusicSession} placeholder="sess_..." />
        )}
        {status && <Progress text={status} />}
        {streamCfg && (
          <div style={{...S.infoBox, marginBottom: 8, borderColor: streamOn ? "rgba(16,185,129,.22)" : "rgba(59,130,246,.18)"}}>
            <div style={{fontSize:10,textTransform:"uppercase",letterSpacing:".05em",color: streamOn ? "#10b981" : "#60a5fa",fontWeight:600,marginBottom:4}}>
              {streamOn ? "Stream Connection Active" : "Stream Cadence"}
            </div>
            <Row label="Debit / interval" value={`${fmtToken(streamCfg.amount, streamCfg.sym)} ${streamCfg.sym}`} />
            <Row label="Interval" value={`${streamCfg.t}s`} />
            <Row label="Ticks" value={`${streamStats.ticks} (ok ${streamStats.ok} · fail ${streamStats.fail})`} />
            {streamStats.lastAt ? <Row label="Last tick" value={ago(streamStats.lastAt)} /> : null}
          </div>
        )}
        {result && (
          <div style={{...S.resultBox, borderColor: result.ok ? "rgba(16,185,129,.2)" : "rgba(239,68,68,.2)"}}>
            <div style={{color: result.ok ? "#10b981" : "#ef4444", fontWeight: 600, marginBottom: 4}}>{result.ok ? "✓ Payment Complete" : "✕ Payment Failed"}</div>
            <Row label="Amount" value={fmtToken(result.amount, amountSym)} />
            <Row label="Fee" value={result.fee||"0"} />
            <Row label="Route" value={result.route} />
            {result.ticket && <Row label="Ticket" value={shortHash(result.ticket.id || result.ticket.ticketId || "—")} mono />}
            <Row label="Status" value={result.status} />
          </div>
        )}
        <div style={{display:"flex",gap:8,flexWrap:"wrap"}}>
          <button style={{...S.btnP,flex:"1 1 180px"}} onClick={pay} disabled={busy||!agent||!url.trim()}>{busy?"Paying…":"Pay URL"}</button>
          <button style={{...S.btn,flex:"1 1 180px",background: streamOn ? "rgba(16,185,129,.15)" : "rgba(59,130,246,.08)",border:"1px solid rgba(59,130,246,.2)",color: streamOn ? "#34d399" : "#93c5fd"}} onClick={startStream} disabled={busy||streamOn||!agent||!url.trim()}>{streamOn ? "Streaming…" : "Start Stream"}</button>
          <button style={{...S.btn,flex:"1 1 180px",background:"rgba(239,68,68,.08)",border:"1px solid rgba(239,68,68,.2)",color:"#fca5a5"}} onClick={stopStreamClick} disabled={!streamOn}>Stop Stream</button>
        </div>
      </div>
      <div style={{fontSize:11,color:"#52525b",marginTop:8,lineHeight:1.5}}>
        Stream mode keeps a connection by repeating paid calls on the offer cadence.
        With Music WS enabled it also runs:
        <code style={{marginLeft:4}}>offer.get → control.start/control.stop</code>.
      </div>
      <div style={{fontSize:11,color:"#52525b",marginTop:6,lineHeight:1.5}}>
        Cadence metadata source:
        <code style={{marginLeft:4}}>extensions["statechannel-hub-v1"].stream = &#123; amount, t &#125;</code>.
      </div>
    </div>
  );
}

function shortNetLabel(n) {
  if (!n) return "?";

  if (s.includes("84532")||s==="base-sepolia") return "BaseSep";
  if (s.includes("8453")||s==="base") return "Base";
  if (s.includes("11155111")||s==="sepolia") return "Sepolia";
  if ((s.includes(":1")&&!s.includes("11"))||s==="mainnet") return "Mainnet";
  return n.length>14?n.slice(0,11)+"…":n;
